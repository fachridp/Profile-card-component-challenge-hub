<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/import/import.css" />
  </head>
  <body>
    <main>
      <div class="bg-pattern">
        <div class="top">
          <img src="./images/bg-pattern-top.svg" alt="pattern top" />
        </div>
        <div class="bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="pattern bottom" />
        </div>
      </div>
      <div class="container-card">
        <section class="container-bg-card">
          <img src="./images/bg-pattern-card.svg" alt="pattern card" />
        </section>
        <section class="container-profile">
          <div class="profile-picture">
            <img src="./images/image-victor.jpg" alt="profile picture" />
          </div>
          <div class="profile-bio">
            <div class="name">
              <h1>Victor Crest <span>26</span></h1>
            </div>
            <div class="address">
              <p>London</p>
            </div>
          </div>
        </section>
        <section class="container-statistics">
          <div class="followers">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
